    <!-- Required meta tags -->
    <meta charset="utf-8" />

      rel="stylesheet"

  <body>
    <div class="container-lg mt=10">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item active" aria-current="page"></li>
        </ol>
      </nav>

      <!-- Tabs  - START-->
      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <a class="nav-item nav-link active" id="nav-joke-tab" data-toggle="tab" href="#nav-joke" role="tab" aria-controls="nav-joke" aria-selected="true">Jokes</a>
          <a class="nav-item nav-link" id="nav-post-tab" data-toggle="tab" href="#nav-post" role="tab" aria-controls="nav-post" aria-selected="false">Posts</a>
          <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact" aria-selected="false">Create Post</a>
        </div>
      </nav>
      <!-- Tabs - END-->

      <!-- Tabs Contents - START-->
      <div class="tab-content" id="nav-tabContent">

        <!-- Jokes Tab Contents - START-->
        <div class="tab-pane fade show active" id="nav-joke" role="tabpanel" aria-labelledby="nav-joke-tab">
          <div class="form-inline pb-2">
            <div class="form-group p-3">
              <label for="numberOfjokes">Number of Jokes</label>
              <input type="number" id="numberOfjokes" class="form-control mx-sm-3" aria-describedby="passwordHelpInline"/>
              <button type="button" class="btn btn-primary mb-2 mr-3 get-jokes">Get Jokes</button>    
              <button type="button" class="btn btn-primary mb-2 clear-jokes">Clear Jokes</button>
            </div>
          </div>
    
          <div class="card p-2 d-none">
            <div class="card-header">Jokes</div>
            <ul class="list-group list-group-flush jokes">
              
            </ul>
          </div>

          <div class="spinner-border text-success d-none" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
        <!-- Jokes Tab Contents - END-->


        <!-- Posts Tab Contents - START-->
        <div class="tab-pane fade" id="nav-post" role="tabpanel" aria-labelledby="nav-post-tab">
          <form id="postsForm">
            <div class="form-group row p-2">
              <label for="title" class="col-sm-2 col-form-label col-form-label-sm">Title</label>
              <div class="col-sm-4">
                <input type="text" class="form-control form-control-sm" id="title" placeholder="Title">
              </div>
            </div>

           <div class="form-group row">
              <label for="body" class="col-sm-2 col-form-label col-form-label-sm">Post Body</label>
              <div class="col-sm-8">
                <input type="text" class="form-control form-control-sm" id="body" placeholder="Post Body">
              </div>
            </div>

            <div class="form-group row">
              <label for="body" class="col-sm-2 col-form-label col-form-label-sm"></label>
              <div class="col-sm-4">
                <button type="button" class="btn btn-primary btn-sm">Create Post</button>
              </div>
            </div>
          </form>  




        </div>
        <!-- Posts Tab Contents - END-->

        <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">

            Contact

        </div>
      </div>

      <!-- Tabs Contents - END-->


    </div>
